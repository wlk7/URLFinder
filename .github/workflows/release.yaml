name: Go Build and Release

on:
  push:
    branches: [ master ]  # 假设您的主分支名为 main
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.20.2'
        
    - name: Build
      run: go build -v ./...
      env:
        LANG: zh_CN.UTF-8  # 设置语言环境为简体中文
        
    - name: Test
      run: go test -v ./...

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.20.2'
        
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v4
      with:
        distribution: goreleaser
        version: latest
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        LANG: zh_CN.UTF-8  # 设置语言环境为简体中文
